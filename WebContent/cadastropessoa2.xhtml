<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">


	<!--codigo da barra de menu  -->
	<ui:define name="cabecalho">

		<p:tabMenu activeIndex="#{param.i}">

			<p:menuitem value="Aluno" outcome="/cadastropessoa2.xhtml"
				icon="ui-icon-person">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Instrutores" outcome="/cadastropessoa2.xhtml"
				icon="ui-icon-person">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Treino" outcome="/cadastropessoa2.xhtml"
				icon="ui-icon-search">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Equipamento" outcome="/cadastropessoa2.xhtml"
				icon="ui-icon-document">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Mensalidades" outcome="/cadastropessoa2.xhtml"
				icon="ui-icon-calculator">
				<f:param name="i" value="4" />
			</p:menuitem>

		</p:tabMenu>


	</ui:define>

	<!--codigo do conteudo principal  -->
	<ui:define name="conteudo">
		<h:body>

			<p:growl id="growl" autoUpdate="true" life="1000" />

			<h:form>
				<p:focus for="itNome" />
				<p:panel id="panel" header="Cadastro de Pessoa">


					<h:panelGrid columns="2" cellpadding="5">
						<p:commandLink for="itNome" value="Nome:"
							onclick="PF('dlg').show();" process="@this" />
						<p:inputText id="itNome" value="#{pessoaController.entity.nome}"
							required="true" />


						<p:outputLabel for="itEndereco" value="Endereco:" />
						<p:inputText id="itEndereco"
							value="#{pessoaController.entity.endereco}" />


						<p:outputLabel for="itEmail" value="Email:" />
						<p:inputText id="itEmail" value="#{pessoaController.entity.email}" />

					</h:panelGrid>

					<p:commandButton value="Incluir" update="panel dataTable"
						process="@this panel" actionListener="#{pessoaController.incluir}"
						icon="ui-icon-check"
						disabled="#{pessoaController.entity.id != null}" />

					<p:commandButton value="Alterar" update="panel dataTable"
						process="@this panel" actionListener="#{pessoaController.alterar}"
						icon="ui-icon-check"
						disabled="#{pessoaController.entity.id == null}" />

					<p:commandButton value="Excluir" update="panel dataTable"
						process="@this panel" actionListener="#{pessoaController.remover}"
						icon="ui-icon-check"
						disabled="#{pessoaController.entity.id == null}">
						<p:confirm header="Confirmação"
							message="Tem certeza que deseja excluir?" icon="ui-icon-help" />

					</p:commandButton>

					<p:commandButton value="Limpar" update="panel" process="@this"
						actionListener="#{pessoaController.limpar}" icon="ui-icon-check" />

				</p:panel>
				
				<p:dialog header="Modal Dialog" widgetVar="dlg" modal="true"
					height="100">
					
					<h:form>
					<p:inputText id="itPesquisa" value="#{pessoaController.pesquisa}"/>
					<p:commandButton value="pesquisar" actionListener="#{pessoaController.pesquisar}"
					process="@this itPesquisa"/>
					
					</h:form>

					<p:dataTable id="dataTable" var="pessoa"
						value="#{pessoaController.listaPessoa}">
						<p:column headerText="Id">
							<h:outputText value="#{pessoa.id}" />
						</p:column>

						<p:column headerText="Nome">
							<p:commandLink value="#{pessoa.nome}" process="@this"
								update="@form:panel" oncomplete="PF('dlg').hide();">
								<f:setPropertyActionListener value="#{pessoa}"
									target="#{pessoaController.entity}" />
							</p:commandLink>
						</p:column>

						<p:column headerText="Endereco">
							<h:outputText value="#{pessoa.endereco}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputText value="#{pessoa.email}" />
						</p:column>
					</p:dataTable>

				</p:dialog>
			</h:form>

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/loading.gif" />
			</p:dialog>

		</h:body>
	</ui:define>

	<ui:define name="rodape">
		<h:outputText value="2018 - WEBGYM - Todos os direitos reservados." />
	</ui:define>

</ui:composition>

</html>
